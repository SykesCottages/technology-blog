aliases:
  - &filter-only-master
    branches:
      only:
        - master

version: 2
jobs:
  deploy-website:
    docker:
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "sykescottages@users.noreply.github.com"
            git config --global user.name "sykescottages"
            echo "machine github.com login sykescottages password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=sykescottages yarn run publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
         filters: *filter-only-master